name: flutter_travel_app_challenge
description: A new Flutter UI Challenge.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-126.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: RockoFLF
      fonts:
        - asset: fonts/rockoflf.ttf
        - asset: fonts/rockoflf-bold.ttf
        - asset: fonts/rockoultraflf.ttf
        - asset: fonts/rockoultraflf-bold.ttf